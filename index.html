<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                    <div class="operators">
                        <button>AC</button>
                        <button>ร</button>
                        <button>รท</button>
                        <button>+</button>
                        <button>-</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
